name: Weekly Security Vulnerability Scan

on:
  schedule:
    # Run every Monday at 2 AM UTC
    - cron: '0 2 * * 1'
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  security-scan:
    runs-on: ubuntu-latest
    name: Vulnerability Audit

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        id: pnpm-audit
        continue-on-error: true
        run: |
          pnpm audit --json > audit-results.json 2>&1 || true
          cat audit-results.json

      - name: Parse audit results
        id: parse-audit
        run: |
          if [ -f audit-results.json ]; then
            VULNERABILITY_COUNT=$(jq '.metadata.vulnerabilities.total // 0' audit-results.json)
            HIGH_COUNT=$(jq '.metadata.vulnerabilities.high // 0' audit-results.json)
            MODERATE_COUNT=$(jq '.metadata.vulnerabilities.moderate // 0' audit-results.json)
            LOW_COUNT=$(jq '.metadata.vulnerabilities.low // 0' audit-results.json)
            
            echo "vulnerability_count=$VULNERABILITY_COUNT" >> $GITHUB_OUTPUT
            echo "high_count=$HIGH_COUNT" >> $GITHUB_OUTPUT
            echo "moderate_count=$MODERATE_COUNT" >> $GITHUB_OUTPUT
            echo "low_count=$LOW_COUNT" >> $GITHUB_OUTPUT
          else
            echo "vulnerability_count=0" >> $GITHUB_OUTPUT
            echo "high_count=0" >> $GITHUB_OUTPUT
            echo "moderate_count=0" >> $GITHUB_OUTPUT
            echo "low_count=0" >> $GITHUB_OUTPUT
          fi

      - name: Create security report
        run: |
          cat > security-report.md << 'EOF'
          # Weekly Security Vulnerability Scan Report
          
          **Scan Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          **Repository:** GrantThrive Platform
          
          ## Vulnerability Summary
          
          | Severity | Count |
          |----------|-------|
          | High | ${{ steps.parse-audit.outputs.high_count }} |
          | Moderate | ${{ steps.parse-audit.outputs.moderate_count }} |
          | Low | ${{ steps.parse-audit.outputs.low_count }} |
          | **Total** | **${{ steps.parse-audit.outputs.vulnerability_count }}** |
          
          ## Audit Details
          
          \`\`\`json
          $(cat audit-results.json)
          \`\`\`
          
          ## Recommendations
          
          - Review high and moderate severity vulnerabilities immediately
          - Update affected packages to patched versions
          - Run \`pnpm update --latest\` to update all dependencies
          - Re-run this scan after updates to verify fixes
          
          **Generated by:** GitHub Actions Security Scan Workflow
          EOF

      - name: Upload audit results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-audit-results
          path: |
            audit-results.json
            security-report.md
          retention-days: 30

      - name: Create issue if vulnerabilities found
        if: steps.parse-audit.outputs.vulnerability_count > 0
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const auditData = JSON.parse(fs.readFileSync('audit-results.json', 'utf8'));
            const vulnerabilityCount = '${{ steps.parse-audit.outputs.vulnerability_count }}';
            const highCount = '${{ steps.parse-audit.outputs.high_count }}';
            const moderateCount = '${{ steps.parse-audit.outputs.moderate_count }}';
            
            const title = `ðŸ”’ Security: ${vulnerabilityCount} vulnerabilities found in dependencies`;
            const body = `## Weekly Security Scan Results
            
            Found **${vulnerabilityCount}** vulnerabilities:
            - ðŸ”´ **High:** ${highCount}
            - ðŸŸ  **Moderate:** ${moderateCount}
            - ðŸŸ¡ **Low:** ${{ steps.parse-audit.outputs.low_count }}
            
            ### Action Required
            1. Review the security audit results in the artifacts
            2. Update vulnerable packages: \`pnpm update --latest\`
            3. Test the application after updates
            4. Close this issue once vulnerabilities are resolved
            
            ### Audit Report
            See attached security-audit-results artifact for full details.
            
            **Scan Time:** ${new Date().toUTCString()}`;
            
            // Check if an open issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['security', 'vulnerability-scan']
            });
            
            if (issues.data.length === 0) {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['security', 'vulnerability-scan', 'automated']
              });
            } else {
              // Update existing issue
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                title: title,
                body: body
              });
            }

      - name: Close issue if no vulnerabilities
        if: steps.parse-audit.outputs.vulnerability_count == 0
        uses: actions/github-script@v7
        with:
          script: |
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['security', 'vulnerability-scan']
            });
            
            if (issues.data.length > 0) {
              for (const issue of issues.data) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  body: 'âœ… **Good news!** The latest security scan found no vulnerabilities. This issue is being closed.'
                });
                
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  state: 'closed'
                });
              }
            }

      - name: Generate summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          # Security Vulnerability Scan Summary
          
          **Vulnerabilities Found:** ${{ steps.parse-audit.outputs.vulnerability_count }}
          
          | Severity | Count |
          |----------|-------|
          | High | ${{ steps.parse-audit.outputs.high_count }} |
          | Moderate | ${{ steps.parse-audit.outputs.moderate_count }} |
          | Low | ${{ steps.parse-audit.outputs.low_count }} |
          
          [View Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          EOF
