name: Automated Dependency Updates

on:
  schedule:
    # Run every Sunday at 3 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    name: Update Dependencies

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for updates
        id: check-updates
        run: |
          pnpm outdated --json > outdated.json 2>&1 || true
          OUTDATED_COUNT=$(jq 'length' outdated.json 2>/dev/null || echo "0")
          echo "outdated_count=$OUTDATED_COUNT" >> $GITHUB_OUTPUT
          cat outdated.json

      - name: Update dependencies
        if: steps.check-updates.outputs.outdated_count > 0
        run: |
          pnpm update --latest
          pnpm install

      - name: Run tests
        if: steps.check-updates.outputs.outdated_count > 0
        continue-on-error: true
        run: pnpm test

      - name: Run type check
        if: steps.check-updates.outputs.outdated_count > 0
        continue-on-error: true
        run: pnpm check

      - name: Create Pull Request
        if: steps.check-updates.outputs.outdated_count > 0
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: update dependencies to latest versions'
          title: 'chore: automated dependency updates'
          body: |
            ## Automated Dependency Updates
            
            This PR contains automated updates to project dependencies.
            
            ### Changes
            - Updated ${{ steps.check-updates.outputs.outdated_count }} outdated packages to their latest versions
            
            ### Testing
            - ✅ All tests should be run before merging
            - ✅ Type checking should pass
            - ✅ Manual testing recommended for critical dependencies
            
            ### Checklist
            - [ ] Review dependency changes
            - [ ] Verify tests pass
            - [ ] Check for breaking changes
            - [ ] Approve and merge when ready
            
            **Generated by:** Automated Dependency Update Workflow
          branch: chore/update-dependencies
          delete-branch: true
          labels: |
            dependencies
            automated
            chore
